name: "Deploy to Production (prod-gcp)"

on:
  workflow_run:
    workflows: ["Build code and run tests"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}

jobs:
  build-image:
    name: "Build Image for Deploy"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.docker-push.outputs.image }}
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: "https://npm.pkg.github.com"
          scope: "@navikt"
          cache: "pnpm"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Install dependencies
        run: |
          # Use --ignore-scripts to avoid only-allow preinstall race conditions in CI
          pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: Build application
        run: pnpm run build

      - name: Deploy server production dependencies
        run: |
          # Use pnpm deploy to create clean server deployment with only production dependencies
          pnpm deploy --filter=sosialhjelp-avtaler-server --prod server/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - uses: nais/docker-build-push@v0
        id: docker-push
        with:
          team: teamdigisos
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}

  deploy-app:
    name: "Deploy Application"
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: "Deploy to production"
        uses: nais/deploy/actions/deploy@v2
        env:
          RESOURCE: nais/prod/prod.yaml
          CLUSTER: prod-gcp
          REF: ${{ github.sha }}
          PRINT_PAYLOAD: true
          VAR: image=${{ needs.build-image.outputs.image }}
