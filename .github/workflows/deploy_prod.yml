name: 'Deploy to Production (prod-gcp)'

on:
  workflow_run:
    workflows: [ 'Build code and run tests' ]
    branches: [ main ]
    types:
      - completed
  workflow_dispatch:

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}

jobs:
  build-image:
    name: 'Build Image for Deploy'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.docker-push.outputs.image }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@navikt'

      - name: 'Installer dependencies'
        run: |
        # Workaround for Rollup native binary issue on Linux CI  
        npm ci --prefer-offline --no-audit
        # If still failing, try installing the specific binary
        npm list @rollup/rollup-linux-x64-gnu || npm install @rollup/rollup-linux-x64-gnu --no-save
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: 'Build app'
        run: npm run build

      - name: "Prune dependencies"
        run: npm prune --production && npm --prefix client prune --production && npm --prefix server prune --production

      - uses: nais/docker-build-push@v0
        id: docker-push
        with:
          team: teamdigisos
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}

  deploy-app:
    name: 'Deploy Application'
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: 'Deploy to production'
        uses: nais/deploy/actions/deploy@v2
        env:
          RESOURCE: nais/prod/prod.yaml
          CLUSTER: prod-gcp
          REF: ${{ github.sha }}
          PRINT_PAYLOAD: true
          VAR: image=${{ needs.build-image.outputs.image }}
