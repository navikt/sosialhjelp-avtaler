name: "Build and Deploy to Development"
run-name: Deploy '${{ github.ref_name }}' to '${{ github.event.inputs.config-file-name }}'

on:
  workflow_dispatch:
    inputs:
      config-file-name:
        description: "Config-fil som skal deployes"
        required: true
        default: "dev"
        type: choice
        options:
          - "dev"
          - "mock"

jobs:
  build-image:
    name: "Build Image for Deploy"
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.docker-push.outputs.image }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v3
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com"
          scope: "@navikt"
          cache: "pnpm"

      - name: "Installer dependencies"
        run: |
          # Workaround for Rollup native binary issue on Linux CI  
          pnpm install --frozen-lockfile --prefer-offline
          # If still failing, try installing the specific binary
          pnpm list @rollup/rollup-linux-x64-gnu || pnpm install @rollup/rollup-linux-x64-gnu --no-save
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: "Build app"
        run: pnpm run build

      - name: "Install production dependencies only"
        run: |
          # Remove node_modules to ensure clean production install
          rm -rf node_modules client/node_modules server/node_modules
          # Install only production dependencies
          pnpm install --prod --frozen-lockfile --prefer-offline
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: "Build pnpm"
        uses: navikt/sosialhjelp-ci/actions/build-node@v12
        with:
          run-test: "false"

      - uses: nais/docker-build-push@v0
        id: docker-push
        with:
          team: teamdigisos
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}

  deploy-app:
    name: "Deploy Application"
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: "Deploy to dev"
        uses: nais/deploy/actions/deploy@v2
        env:
          RESOURCE: nais/dev/${{ inputs.config-file-name }}.yaml
          CLUSTER: dev-gcp
          REF: ${{ github.sha }}
          PRINT_PAYLOAD: true
          VAR: image=${{ needs.build-image.outputs.image }}
